---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kboom-sa
  namespace: kboom
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kboom
rules:
- apiGroups:
  - ""
  resources:
  - "pods"
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kboom-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kboom
subjects:
- kind: ServiceAccount
  name: kboom-sa
  namespace: kboom
